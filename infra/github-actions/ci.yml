name: CI
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies (core)
        working-directory: core
        run: npm ci --legacy-peer-deps
      - name: Lint (core)
        working-directory: core
        run: npm run lint --if-present
      - name: Build (core)
        working-directory: core
        run: npm run build
      - name: Test (core)
        working-directory: core
        run: npm test -- --coverage
