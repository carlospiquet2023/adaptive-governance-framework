version: '3.8'
services:
  core:
    build: ./core
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
  ui:
    build: ./ui
    ports:
      - '8080:80'
    depends_on:
      - core
volumes:
  pgdata:
